# =============================================================================
# NATS Server Configuration for flashQ
# =============================================================================

# Server name
server_name: nats-flashq

# Client connections
port: 4222

# HTTP monitoring
http_port: 8222

# JetStream configuration
jetstream {
    # Storage directory
    store_dir: /data

    # Memory limit (4GB)
    max_mem: 4G

    # Disk limit (50GB)
    max_file: 50G
}

# Logging
debug: false
trace: false
logtime: true
