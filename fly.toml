# flashQ Fly.io Configuration
# Deploy: fly deploy
# Custom domain: fly certs add api.flashq.dev

app = "flashq-api"
primary_region = "fra"  # Frankfurt

[build]
  dockerfile = "Dockerfile"

[env]
  HTTP = "1"
  HTTP_PORT = "8080"
  PORT = "6789"
  GRPC = "1"
  GRPC_PORT = "6791"
  RUST_LOG = "info"
  ENV = "production"
  RATE_LIMIT_REQUESTS = "10000"
  RATE_LIMIT_WINDOW_SECS = "60"

# Secrets (da impostare con: fly secrets set AUTH_TOKENS=token1,token2)
# AUTH_TOKENS

# HTTP + Dashboard + WebSocket
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 2500
    soft_limit = 2000

  [[http_service.checks]]
    interval = "10s"
    timeout = "5s"
    path = "/health"
    method = "GET"

# TCP Protocol (porta 6789)
[[services]]
  protocol = "tcp"
  internal_port = 6789

  [[services.ports]]
    port = 6789

# gRPC (porta 6791)
[[services]]
  protocol = "tcp"
  internal_port = 6791

  [[services.ports]]
    port = 6791
    handlers = ["tls"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 2
